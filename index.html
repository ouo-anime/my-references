<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfterLife</title>
    <link rel="icon" type="image/png" href="media/image/profile.png">
    <style>
        @import url('https://fonts.cdnfonts.com/css/vcr-osd-mono');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'VCR OSD Mono', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        header {
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.8);
        }
        .logo {
            font-size: 1.8rem;
            color: #00f0ff;
            text-shadow: 0 0 10px #00f0ff;
        }
        .profile-section {
            padding: 40px 0;
        }
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ff007a;
            box-shadow: 0 0 15px #ff007a;
            animation: pulse 3s infinite;
            margin-bottom: 20px;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 15px #ff007a; }
            50% { box-shadow: 0 0 25px #ff007a; }
            100% { box-shadow: 0 0 15px #ff007a; }
        }
        h1 {
            font-size: 2.5rem;
            color: #00f0ff;
            text-shadow: 0 0 10px #00f0ff;
            margin-bottom: 10px;
        }
        .quote {
            font-size: 1.2rem;
            color: #e0e0e0;
            margin: 20px 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 0 0 5px #ffffff;
        }
        .description {
            font-size: 1rem;
            color: #bbbbbb;
            margin-bottom: 20px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .social-links a {
            color: #ff007a;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 16px;
            border: 1px solid #ff007a;
            border-radius: 20px;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #ff007a;
        }
        .social-links a:hover {
            background: #ff007a;
            color: #0a0a0a;
            box-shadow: 0 0 10px #ff007a;
            transform: translateY(-2px);
        }
        footer {
            margin-top: auto;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.8);
        }
        footer p {
            color: #bbbbbb;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            .profile-img {
                width: 120px;
                height: 120px;
            }
            .quote {
                font-size: 1rem;
            }
            .social-links a {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <header>
        <div class="container">
            <div class="logo">AfterLife</div>
        </div>
    </header>

    <section class="profile-section">
        <div class="container">
            <img src="media/image/profile.png" alt="Profile" class="profile-img">
            <h1>AliveExLU</h1>
            <p class="quote">“The sky above the port was the color of television, tuned to a dead channel.” — William Gibson, Neuromancer (1984)</p>
            <p class="description">A person who simply follows trends and tries new things.</p>
            <div class="social-links">
                <a href="https://t.me/mi_uwu_mi">Telegram</a>
                <a href="https://steamcommunity.com/profiles/76561199646701194/" target="_blank">Steam</a>
                <a href="https://mastodon.social/@mi_uwu_mi" target="_blank">Mastodon</a>
                <a href="https://open.spotify.com/user/31uq62ojgkf6ujvhbtrubcvlhw3u" target="_blank">Spotify</a>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 AliveExLU Page</p>
    </footer>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        for (let x = 0; x < columns; x++) drops[x] = 1;
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ffff99';
            ctx.font = fontSize + 'px VCR OSD Mono';
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);
        window.addEventListener('resize', () => {
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
        });
    </script>
</body>
</html>
